<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <title>stlite app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.42.2/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.42.2/build/stlite.js"></script>
    <script>
      stlite.mount(
        {
          requirements: [
            "altair",
            "matplotlib",
            "numpy",
            "plotly",
            "requests",
            "vega_datasets",
            "streamlit-javascript",
            "streamlit-ace",
          ],
          entrypoint: "streamlit_app.py",
          files: {
            // Main page
            "streamlit_app.py": { url: "./streamlit_app.py" },
            // Pages
            "pages/0_installed_packages.py": {
              url: "./pages/0_installed_packages.py",
            },
            "pages/1_fetch_data.py": { url: "./pages/1_fetch_data.py" },
            "pages/2_install_package.py": {
              url: "./pages/2_install_package.py",
            },
            "pages/3_plotly_chart.py": {
              url: "./pages/3_plotly_chart.py",
            },
            // Utils
            "utils/code_runner.py": { url: "./utils/code_runner.py" },
            "utils/shorten_urls.py": { url: "./utils/shorten_urls.py" },
            // Config
            ".streamlit/config.toml": {
              url: "./.streamlit/config.toml",
            },
            // Static
            "static/streamlit-logo.png": {
              url: "./static/streamlit-logo.png",
            },
          },
          // pyodide-0.23.3.tar.bz2
          // vscode live server
          pyodideUrl: "http://127.0.0.1:5500/pyodide/pyodide.js",
        },
        document.querySelector("#root")
      );
    </script>
  </body>
</html>
