<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.0/cdn/themes/light.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.0/cdn/shoelace-autoloader.js"
    ></script>

    <script type="text/babel">
      const app = document.getElementById("app");

      function App() {
        return (
          <div>
            <sl-tab-group>
              <sl-tab slot="nav" panel="general">
                Stlite (Streamlit)
              </sl-tab>
              <sl-tab slot="nav" panel="custom">
                Jupyterlite (Jupyterlab)
              </sl-tab>
              <sl-tab slot="nav" panel="advanced">
                Shinylive (Shiny)
              </sl-tab>

              <sl-tab-panel name="general">
                <div className="iframe-container">
                  <iframe
                    id="stlite"
                    src="./stlite/index.html"
                    height="600px"
                    width="1200px"
                    frameBorder="0"
                  ></iframe>
                </div>
              </sl-tab-panel>
              <sl-tab-panel name="custom">
                <div className="iframe-container">
                  <iframe
                    id="jupyterlite"
                    src="./jupyterlite/_output/index.html"
                    height="600px"
                    width="1200px"
                    frameBorder="0"
                  ></iframe>
                </div>
              </sl-tab-panel>
              <sl-tab-panel name="advanced">
                <div className="iframe-container">
                  <iframe
                    id="shinylive"
                    src="./shinylive/site/index.html"
                    height="600px"
                    width="1200px"
                    frameBorder="0"
                  ></iframe>
                </div>
              </sl-tab-panel>
            </sl-tab-group>
          </div>
        );
      }

      ReactDOM.render(<App />, app);
    </script>
  </body>
</html>
