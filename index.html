<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>stlite app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.39.0/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.39.0/build/stlite.js"></script>
    <script>
      stlite.mount(
        {
          requirements: [
            "altair",
            "matplotlib",
            "numpy",
            "plotly",
            "requests",
            "vega_datasets",
            "streamlit-ace",
          ],
          entrypoint: "streamlit_app.py",
          files: {
            // Main page
            "streamlit_app.py": { url: "./stlite/streamlit_app.py" },
            // Pages
            "pages/1_page_1.py": { url: "./stlite/pages/1_page_1.py" },
            // Utils
            "utils/code_runner.py": { url: "./stlite/utils/code_runner.py" },
            "utils/shorten_urls.py": { url: "./stlite/utils/shorten_urls.py" },
          },
          pyodideUrl:
            "https://cdn.jsdelivr.net/pyodide/v0.23.3/full/pyodide.js",
        },
        document.querySelector("#root")
      );
    </script>
  </body>
</html>
